<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map Guessing Game</title>
<style>
  /* CSS goes here */
#game-container {
  text-align: center;
  margin-top: 50px;
}

#prompt-display {
  font-size: 1.2em;
  margin-bottom: 10px;
}

#japan-map {
  width: 90vw; /* 90% of the viewport width */
  height: auto; /* Scale the height automatically to preserve the aspect ratio */
  max-height: 90vh; /* Optional: if you want to limit the height as well */
  border: 1px solid #000;
  display: block; /* Change to block if you want it to take up its own line */
  margin: 0 auto; /* Center the SVG horizontally */
}

#japan-map path {
  transition: fill 0.3s, stroke 0.3s; /* Smooth transition for fill and stroke */
}

#japan-map path:hover {
  fill: #e0e0e0; /* Lighter shade for hover */
  cursor: pointer;
  /* Adding a stroke to highlight the region */
  stroke: #000; 
  stroke-width: 8px; /* Thickness of the stroke */
}


.region-guessed {
  fill: #00ff00 !important; /* Correct color with higher specificity */
  transition: fill 1.3s; /* Transition for the fill color to apply smoothly */
}

#notification-box {
  position: fixed;
  padding: 10px;
  color: white;
  background-color: black; /* Default background color */
  opacity: 0; /* Start fully transparent */
  transition: opacity 0.2s ease-in-out;
  pointer-events: none; /* Makes sure the notification doesn't block click events */
  z-index: 1000; /* High z-index to ensure visibility */
  transform: translate(-50%, -50%); /* Center the box */
  display: block; /* Ensure it's always taking up space */
}

#notification-box.visible {
  opacity: 1; /* Fully visible */
}

/* Particle effect */
.particle {
  position: fixed;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  opacity: 1;
  pointer-events: none;
  /* animation: particle-animation 1s forwards ease-out; */
}

/* Keyframes for particle movement */
@keyframes particle-animation {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(0);
    opacity: 0;
  }
}



</style>
</head>

<script>
  // JavaScript goes here

  console.log("start");

function createParticles(x, y) {
  const particleCount = 100; // Number of particles
  const colors = ['#ff0', '#f00', '#0f0', '#00f', '#0ff', '#f0f', '#ff00ff']; // Rainbow colors

  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    document.body.appendChild(particle);

    // Set the initial position at the click location
    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;

    // Random color
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // Randomize the animation
    const angle = Math.random() * 2 * Math.PI; // Full circle
    const distance = Math.random() * 150 + 30; // Range in pixels
    const duration = Math.random() * 300 + 1000; // Duration in ms

    // Create the animation
    particle.animate([
      // Keyframes
      { transform: 'translate(0, 0) scale(1)', opacity: 1 },
      { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
    ], { 
      // Timing options
      duration: duration,
      easing: 'ease-out',
      fill: 'forwards'
    });

    // Clean up the particle after the animation
    setTimeout(() => {
      document.body.removeChild(particle);
    }, duration);
  }
}


document.addEventListener('DOMContentLoaded', (event) => {
  const svgElement = document.getElementById('japan-map');
  const regions = svgElement.querySelectorAll('path[id]');
  let guessedRegions = [];

  // Assign logical grouping IDs for combined regions
  const logicalGrouping = {
    'Chubu': ['Chubu_1_2', 'Chubu_2_2'],
    'Kansai': ['Kansai_1_2', 'Kansai_2_2']
  };

  function getLogicalId(regionId) {
    return Object.keys(logicalGrouping).find(key => logicalGrouping[key].includes(regionId)) || regionId;
  }

  function getRandomRegionId() {
    const eligibleRegions = Array.from(regions).filter(region => {
      const logicalId = getLogicalId(region.id);
      return !guessedRegions.includes(logicalId) && !region.id.includes('contour');
    });
    const randomRegion = eligibleRegions[Math.floor(Math.random() * eligibleRegions.length)];
    return getLogicalId(randomRegion.id);
  }

  function setRandomRegion() {
    let eligibleRegions = Array.from(regions).filter(region => {
      const logicalId = getLogicalId(region.id);
      return !guessedRegions.includes(logicalId) && !region.id.includes('contour');
    });

    if (eligibleRegions.length === 0) {
      // Set prompt
      document.getElementById('region-name').textContent = "";
      document.getElementById('prompt-display').textContent = "Finished";
      showNotification("All done!", window.innerWidth / 2, window.innerHeight / 2, true);
      // Disable further clicks
      svgElement.style.pointerEvents = 'none';
    } else {
      let randomRegion = eligibleRegions[Math.floor(Math.random() * eligibleRegions.length)];
      let regionId = getLogicalId(randomRegion.id);
      document.getElementById('region-name').textContent = regionId;
    }
  }

  function showNotification(message, x, y, correct) {
    const notificationBox = document.getElementById('notification-box');
    notificationBox.textContent = message;

    console.log("pos    : ", x, y);
    // Adjust positions to be in the viewport if they're out of bounds
    x = Math.max(0, Math.min(x, window.innerWidth - notificationBox.offsetWidth));
    y = Math.max(0, Math.min(y, window.innerHeight - notificationBox.offsetHeight));
    console.log("pos adj: ", x, y);

    notificationBox.style.left = `${x}px`;
    notificationBox.style.top = `${y}px`;
    // notificationBox.style.backgroundColor = correct ? 'green' : 'red';
    notificationBox.style.backgroundColor = correct ? '#99ffb4' : '#ffa399';

    notificationBox.classList.add('visible');
    setTimeout(() => {
      notificationBox.classList.remove('visible');
    }, 1000); // Visible for 3 seconds to ensure it's seen
  }


  regions.forEach(region => {
  region.addEventListener('click', function(event) {
    const logicalId = getLogicalId(this.id);
    const isCorrect = logicalId === document.getElementById('region-name').textContent;

    // Calculate the position for the notification
    const bbox = this.getBBox();
    // const x = bbox.x + bbox.width / 2;
    // const y = bbox.y + bbox.height / 2;
    // MODIFICATION: just use the mouse position instead
    const x = event.clientX;
    const y = event.clientY;

    if (guessedRegions.includes(logicalId)) {
      return; // already guessed
    }

    if (isCorrect) {
      showNotification('Yep!', x, y, true);
      // createParticles(x + svgElement.getBoundingClientRect().left, y + svgElement.getBoundingClientRect().top); // Adjust if necessary
      createParticles(x, y); // Adjust if necessary

      guessedRegions.push(logicalId);

      // Check if it's a grouped region and apply the class to each part
      if (logicalGrouping[logicalId]) {
        logicalGrouping[logicalId].forEach(partId => {
          const part = svgElement.querySelector(`#${partId}`);
          if (part) {
            part.classList.add('region-guessed');
          }
        });
      } else {
        // It's an individual region, not a group
        this.classList.add('region-guessed');
      }

      setRandomRegion();
    } else {
      showNotification('Nope :(', x, y, false);
    }
  });
});


  setRandomRegion(); // Set the initial region
});

</script>
