order-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"id=weekdayPrice></div><div><label class="block text-sm font-medium text-gray-700"for=weekendPrice>Weekend Price</label><input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"id=weekendPrice></div><div><label class="block text-sm font-medium text-gray-700"for=company>Company</label><input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"id=company list=companyList><datalist id=companyList></datalist></div></div><div class=mb-4><label class="flex items-center"><input class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"id=longTermRental type=checkbox> <span class="ml-2 text-sm text-gray-700">Rental > 21 days (30% discount)</span></label></div><div class="grid grid-cols-2 gap-4 mb-4"><div><label class="block text-sm font-medium text-gray-700"for=vehicleName>Vehicle Name (optional)</label><input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"id=vehicleName></div><div><label class="block text-sm font-medium text-gray-700"for=comments>Comments (optional)</label><input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"id=comments></div></div><button class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"id=addToList>Add to List</button><div class=mt-4><label class="block text-sm font-medium text-gray-700"for=filterCompany>Filter by Company</label><select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"id=filterCompany multiple></select><button class="mt-2 bg-gray-200 text-gray-700 py-1 px-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"id=clearFilter>Clear Filter</button></div><div class="mt-8 overflow-x-auto"><table class="min-w-full divide-y divide-gray-200"id=rentalTable><thead class=bg-gray-50><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Vehicle Name</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Weekday Price</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Weekend Price</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Long Term</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Price per Month</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Company</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Comments</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th></tr></thead><tbody class="bg-white divide-y divide-gray-200"></tbody></table></div></div><script>var filterRentals=(()=>{const a=Array.from(filterCompanySelect.selectedOptions).map(a=>a.value);if(a.length===0)return rentals;return rentals.filter(b=>a.includes(b.company))});var updateCompanyList=(()=>{let d=``;const a=[...new Set(rentals.map(a=>a.company))];const b=document.getElementById(`companyList`);const c=document.getElementById(`filterCompany`);b.innerHTML=d;c.innerHTML=d;a.forEach(a=>{if(a){b.innerHTML+=`<option value="${a}">`;c.innerHTML+=`<option value="${a}">${a}</option>`}})});var saveToLocalStorage=(()=>{localStorage.setItem(`rentals`,JSON.stringify(rentals))});var deleteRental=(a=>{rentals.splice(a,1);updateTable();saveToLocalStorage();updateCompanyList()});var loadFromLocalStorage=(()=>{const a=localStorage.getItem(`rentals`);if(a){rentals=JSON.parse(a);updateTable();updateCompanyList()}});var updateSortIndicators=(()=>{let d=` ↓`,b=``,c=` ↑`;const a=rentalTable.querySelectorAll(`th`);a.forEach(a=>{const e=a.textContent.toLowerCase().trim();const f=e.replace(/\s/g,b);const g=f===currentSortColumn.replace(/[A-Z]/g,a=>` ${a.toLowerCase()}`).replace(/\s/g,b);a.textContent=a.textContent.replace(c,b).replace(d,b);if(g){a.textContent+=sortAscending?c:d}})});var editRental=(a=>{const b=rentals[a];weekdayPriceInput.value=b.weekdayPrice;weekendPriceInput.value=b.weekendPrice;longTermRentalCheckbox.checked=b.longTerm;vehicleNameInput.value=b.vehicleName;commentsInput.value=b.comments;companyInput.value=b.company;editingIndex=a;addToListButton.textContent=`Update`});var resetInputs=(()=>{let a=``;weekdayPriceInput.value=a;weekendPriceInput.value=a;longTermRentalCheckbox.checked=!1;vehicleNameInput.value=a;commentsInput.value=a;companyInput.value=a;addToListButton.textContent=`Add to List`});var parseNumber=(a=>parseFloat(a.replace(/,/g,``)));var formatNumber=(a=>a.toString().replace(/\B(?=(\d{3})+(?!\d))/g,`,`));var calculatePricePerMonth=((a,b,c)=>{const d=a*22+ b*8;return c?d*0.7:d});var updateTable=(()=>{const a=rentalTable.querySelector(`tbody`);a.innerHTML=``;const b=filterRentals();b.forEach((b,c)=>{const d=a.insertRow();d.innerHTML=`
                    <td class="px-6 py-4 whitespace-nowrap">${b.vehicleName}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatNumber(b.weekdayPrice)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatNumber(b.weekendPrice)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${b.longTerm?`Yes`:`No`}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatNumber(Math.round(b.pricePerMonth))}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${b.company}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${b.comments}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-blue-600 hover:text-blue-900 mr-2" onclick="editRental(${c})">Edit</button>
                        <button class="text-red-600 hover:text-red-900" onclick="deleteRental(${c})">Delete</button>
                    </td>
                `;d.classList.add(`hover:bg-gray-100`,`transition-colors`,`duration-150`)})});var addRental=(()=>{let h=1,i=isNaN;const a=parseNumber(weekdayPriceInput.value);const b=parseNumber(weekendPriceInput.value);const c=longTermRentalCheckbox.checked;const d=vehicleNameInput.value||`Vehicle #${rentals.length+ h}`;const e=commentsInput.value;const f=companyInput.value;if(i(a)||i(b)){alert(`Please enter valid prices`);return};const g=calculatePricePerMonth(a,b,c);if(editingIndex===-h){rentals.push({vehicleName:d,weekdayPrice:a,weekendPrice:b,longTerm:c,pricePerMonth:g,company:f,comments:e})}else{rentals[editingIndex]={vehicleName:d,weekdayPrice:a,weekendPrice:b,longTerm:c,pricePerMonth:g,company:f,comments:e};editingIndex=-h};updateTable();resetInputs();saveToLocalStorage();updateCompanyList()});var sortTable=(a=>{let c=1;const b={'vehicle name':`vehicleName`,'weekday price':`weekdayPrice`,'weekend price':`weekendPrice`,'price per month':`pricePerMonth`};if(!b[a])return;if(b[a]===currentSortColumn){sortAscending=!sortAscending}else{currentSortColumn=b[a];sortAscending=!0};rentals.sort((a,b)=>{let d=a[currentSortColumn];let e=b[currentSortColumn];if(typeof d===`string`){d=d.toLowerCase();e=e.toLowerCase()};if(d<e)return sortAscending?-c:c;if(d>e)return sortAscending?c:-c;return 0});updateTable();updateSortIndicators()});const weekdayPriceInput=document.getElementById(`weekdayPrice`);const weekendPriceInput=document.getElementById(`weekendPrice`);const longTermRentalCheckbox=document.getElementById(`longTermRental`);const vehicleNameInput=document.getElementById(`vehicleName`);const commentsInput=document.getElementById(`comments`);const companyInput=document.getElementById(`company`);const addToListButton=document.getElementById(`addToList`);const rentalTable=document.getElementById(`rentalTable`);const filterCompanySelect=document.getElementById(`filterCompany`);const clearFilterButton=document.getElementById(`clearFilter`);let rentals=[];let currentSortColumn=``;let sortAscending=!0;let editingIndex=-1;weekdayPriceInput.addEventListener(`input`,a=>{a.target.value=a.target.value.replace(/[^\d,]/g,``)});weekendPriceInput.addEventListener(`input`,a=>{a.target.value=a.target.value.replace(/[^\d,]/g,``)});addToListButton.addEventListener(`click`,addRental);[weekdayPriceInput,weekendPriceInput,vehicleNameInput,commentsInput,companyInput].forEach(a=>{a.addEventListener(`keypress`,a=>{if(a.key===`Enter`&&weekdayPriceInput.value&&weekendPriceInput.value){addRental()}})});rentalTable.querySelector(`thead`).addEventListener(`click`,a=>{if(a.target.tagName===`TH`){const b=a.target.textContent.toLowerCase().trim();sortTable(b)}});clearFilterButton.addEventListener(`click`,()=>{filterCompanySelect.value=[];updateTable()});filterCompanySelect.addEventListener(`change`,updateTable);loadFromLocalStorage()</script></body></html>
