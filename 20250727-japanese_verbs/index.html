        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(64, 224, 255, 0.8) 0%, rgba(255, 100, 255, 0.4) 100%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Header controls */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .level-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .level-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: bold;
        }

        .level-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 224, 255, 0.3);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #40e0ff, #ff64ff);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(64, 224, 255, 0.4);
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }

        /* Score display */
        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .score-container.hidden {
            opacity: 0;
            transform: translateX(100px);
        }

        .verb-count {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(64, 224, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(64, 224, 255, 0.3);
            font-weight: bold;
        }

        /* Card container with 3D perspective */
        .card-container {
            perspective: 1000px;
            width: 400px;
            height: 250px;
            margin: 50px auto;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #40e0ff, #ff64ff, #40e0ff);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .card-front {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            backdrop-filter: blur(20px);
        }

        .card-back {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            backdrop-filter: blur(20px);
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 30px;
        }

        .kanji {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #40e0ff, #ff64ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(64, 224, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .kana {
            font-size: 1.5rem;
            color: #40e0ff;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .english {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .jlpt-level {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* Floating action buttons */
        .fab-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .fab-correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .fab-incorrect {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .fab:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Celebration animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            background: #40e0ff;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Progress indicator */
        .progress-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #40e0ff, #ff64ff);
            border-radius: 3px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(64, 224, 255, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card-container {
                width: 300px;
                height: 200px;
            }
            
            .kanji {
                font-size: 3rem;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = currentDeck.length > 0 ? ((currentIndex + 1) / currentDeck.length) * 100 : 0;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Display current card
        function displayCard() {
            if (currentDeck.length === 0) return;
            
            const verb = currentDeck[currentIndex];
            document.getElementById('frontKanji').textContent = verb.kanji;
            document.getElementById('backKana').textContent = verb.kana;
            document.getElementById('backEnglish').textContent = verb.english;
            document.getElementById('backJlpt').textContent = verb.jlpt;
            
            // Reset card to front
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            updateProgress();
        }

        // Flip card animation
        function flipCard() {
            const card = document.getElementById('flashcard');
            if (!isFlipped) {
                card.classList.add('flipped');
                isFlipped = true;
            } else {
                nextCard();
            }
        }

        // Move to next card with animation
        function nextCard() {
            const cardContainer = document.querySelector('.card-container');
            
            // Add exit animation
            cardContainer.style.transform = 'translateX(-100px) rotateY(90deg)';
            cardContainer.style.opacity = '0';
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % currentDeck.length;
                displayCard();
                
                // Add entrance animation
                cardContainer.style.transform = 'translateX(100px) rotateY(-90deg)';
                
                setTimeout(() => {
                    cardContainer.style.transform = 'translateX(0) rotateY(0deg)';
                    cardContainer.style.opacity = '1';
                }, 50);
            }, 300);
        }

        // Mark answer and provide feedback
        function markAnswer(isCorrect) {
            if (isCorrect) {
                correctCount++;
                createCelebration();
            } else {
                incorrectCount++;
            }
            
            updateScore();
            nextCard();
        }

        // Create celebration effect
        function createCelebration() {
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = Math.random() > 0.5 ? '#40e0ff' : '#ff64ff';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = Math.random() * 1 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('correctScore').textContent = correctCount;
            document.getElementById('incorrectScore').textContent = incorrectCount;
        }

        // Toggle score visibility
        function toggleScore() {
            const scoreContainer = document.getElementById('scoreContainer');
            scoreVisible = !scoreVisible;
            scoreContainer.classList.toggle('hidden', !scoreVisible);
        }

        // Reset game
        function resetGame() {
            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            updateScore();
            filterVerbs();
            displayCard();
        }

        // Level selection
        document.addEventListener('DOMContentLoaded', function() {
            const levelButtons = document.querySelectorAll('.level-btn');
            
            levelButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    levelButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    minLevel = this.dataset.level;
                    resetGame();
                });
            });
            
            // Initialize
            createParticles();
            filterVerbs();
            displayCard();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case '1':
                    markAnswer(true);
                    break;
                case '0':
                    markAnswer(false);
                    break;
                case 'r':
                    resetGame();
                    break;
            }
        });
    </script>
</body>
</html>
