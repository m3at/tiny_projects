gin-left:auto;margin-right:auto}.mb-1{margin-bottom:.25rem}.mb-2{margin-bottom:.5rem}.mb-4{margin-bottom:1rem}.mt-4{margin-top:1rem}.block{display:block}.flex{display:flex}.hidden{display:none}.h-6{height:1.5rem}.h-\[480px\]{height:480px}.w-12{width:3rem}.w-16{width:4rem}.w-20{width:5rem}.w-24{width:6rem}.w-32{width:8rem}.w-6{width:1.5rem}.w-\[640px\]{width:640px}.w-\[95\%\]{width:95%}.w-full{width:100%}.max-w-\[95\%\]{max-width:95%}.rotate-180{--tw-rotate:180deg;transform:translate(var(--tw-translate-x),var(--tw-translate-y))rotate(var(--tw-rotate))skewX(var(--tw-skew-x))skewY(var(--tw-skew-y))scaleX(var(--tw-scale-x))scaleY(var(--tw-scale-y))}.transform{transform:translate(var(--tw-translate-x),var(--tw-translate-y))rotate(var(--tw-rotate))skewX(var(--tw-skew-x))skewY(var(--tw-skew-y))scaleX(var(--tw-scale-x))scaleY(var(--tw-scale-y))}.cursor-pointer{cursor:pointer}.flex-wrap{flex-wrap:wrap}.items-center{align-items:center}.justify-center{justify-content:center}.justify-between{justify-content:space-between}.gap-2{gap:.5rem}.gap-4{gap:1rem}.gap-x-8{-moz-column-gap:2rem;column-gap:2rem}.gap-y-4{row-gap:1rem}.space-x-2>:not([hidden])~:not([hidden]){--tw-space-x-reverse:0;margin-right:calc(.5rem*var(--tw-space-x-reverse));margin-left:calc(.5rem*calc(1 - var(--tw-space-x-reverse)))}.space-x-4>:not([hidden])~:not([hidden]){--tw-space-x-reverse:0;margin-right:calc(1rem*var(--tw-space-x-reverse));margin-left:calc(1rem*calc(1 - var(--tw-space-x-reverse)))}.overflow-hidden{overflow:hidden}.rounded{border-radius:.25rem}.rounded-lg{border-radius:.5rem}.border{border-width:1px}.border-b{border-bottom-width:1px}.border-dark-border{--tw-border-opacity:1;border-color:rgb(51 51 51/var(--tw-border-opacity))}.bg-blue-500{--tw-bg-opacity:1;background-color:rgb(59 130 246/var(--tw-bg-opacity))}.bg-dark-bg{--tw-bg-opacity:1;background-color:rgb(18 18 18/var(--tw-bg-opacity))}.bg-dark-control-bg{--tw-bg-opacity:1;background-color:rgb(30 30 30/var(--tw-bg-opacity))}.bg-gray-600{--tw-bg-opacity:1;background-color:rgb(75 85 99/var(--tw-bg-opacity))}.bg-gray-700{--tw-bg-opacity:1;background-color:rgb(55 65 81/var(--tw-bg-opacity))}.bg-gray-800{--tw-bg-opacity:1;background-color:rgb(31 41 55/var(--tw-bg-opacity))}.bg-gray-900{--tw-bg-opacity:1;background-color:rgb(17 24 39/var(--tw-bg-opacity))}.bg-green-600{--tw-bg-opacity:1;background-color:rgb(22 163 74/var(--tw-bg-opacity))}.bg-red-500{--tw-bg-opacity:1;background-color:rgb(239 68 68/var(--tw-bg-opacity))}.bg-red-600{--tw-bg-opacity:1;background-color:rgb(220 38 38/var(--tw-bg-opacity))}.p-1{padding:.25rem}.p-4{padding:1rem}.px-4{padding-left:1rem;padding-right:1rem}.py-2{padding-top:.5rem;padding-bottom:.5rem}.pb-4{padding-bottom:1rem}.text-center{text-align:center}.text-2xl{font-size:1.5rem;line-height:2rem}.text-lg{font-size:1.125rem;line-height:1.75rem}.text-sm{font-size:.875rem;line-height:1.25rem}.text-xl{font-size:1.25rem;line-height:1.75rem}.font-bold{font-weight:700}.font-medium{font-weight:500}.font-semibold{font-weight:600}.text-dark-control-fg{--tw-text-opacity:1;color:rgb(221 221 221/var(--tw-text-opacity))}.text-dark-fg{--tw-text-opacity:1;color:rgb(240 240 240/var(--tw-text-opacity))}.text-gray-100{--tw-text-opacity:1;color:rgb(243 244 246/var(--tw-text-opacity))}.text-red-500{--tw-text-opacity:1;color:rgb(239 68 68/var(--tw-text-opacity))}.text-white{--tw-text-opacity:1;color:rgb(255 255 255/var(--tw-text-opacity))}.opacity-0{opacity:0}.opacity-50{opacity:.5}.shadow-md{--tw-shadow:0 4px 6px -1px #0000001a,0 2px 4px -2px #0000001a;--tw-shadow-colored:0 4px 6px -1px var(--tw-shadow-color),0 2px 4px -2px var(--tw-shadow-color);box-shadow:var(--tw-ring-offset-shadow,0 0 #0000),var(--tw-ring-shadow,0 0 #0000),var(--tw-shadow)}.transition-transform{transition-property:transform;transition-duration:.15s;transition-timing-function:cubic-bezier(.4,0,.2,1)}.duration-300{transition-duration:.3s}.hover\:bg-blue-700:hover{--tw-bg-opacity:1;background-color:rgb(29 78 216/var(--tw-bg-opacity))}.hover\:bg-gray-600:hover{--tw-bg-opacity:1;background-color:rgb(75 85 99/var(--tw-bg-opacity))}.hover\:bg-red-500:hover{--tw-bg-opacity:1;background-color:rgb(239 68 68/var(--tw-bg-opacity))}.hover\:bg-red-700:hover{--tw-bg-opacity:1;background-color:rgb(185 28 28/var(--tw-bg-opacity))}</style></head><body class="bg-gray-900 text-gray-100"><div class="container mx-auto p-4"><h1 class="text-2xl font-bold mb-4">Hand Tracking Recorder</h1><div class="flex flex-wrap gap-4 mb-4"><button class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600"id=toggleCamera>üëÅÔ∏è Toggle Camera View</button><button class="bg-red-600 px-4 py-2 rounded hover:bg-red-500"id=recordButton>‚è∫Ô∏è Start Recording</button><button class="bg-gray-700 px-4 py-2 rounded opacity-50"disabled id=downloadButton>‚è¨ Download 0 tracks</button><div class="flex items-center gap-2"><label>Touching Threshold:</label><input class="w-32 bg-gray-600"title="Minimum distance considered as touching"id=threshold max=0.1 min=0 step=0.005 type=range value=0.04><span class=w-12 id=thresholdValue>0.04</span></div><div class="flex items-center gap-2 px-4 bg-gray-800 rounded"id=touchStatus>Touching: <span class="font-bold text-red-500">No</span></div></div><div class="relative w-[640px] h-[480px] bg-gray-800 rounded-lg overflow-hidden"><video class="absolute top-0 left-0 opacity-0"height=480 id=video-element width=640></video><canvas class="absolute top-0 left-0 z-10"height=480 id=canvas-element width=640></canvas></div></div><script defer src=https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js></script><script defer src=https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js></script><script defer src=https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js></script><script defer src=https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js></script><script>window.onload = function() {
        const videoElement = document.getElementById('video-element');
        const canvasElement = document.getElementById('canvas-element');
        const canvasCtx = canvasElement.getContext('2d');
        let isRecording = false;
        let tracks = [];
        let currentTrack = null;
        let lastResults = null;

        // MediaPipe Hands initialization
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(results => {
            lastResults = results;
            processResults(results);
            if (isRecording && currentTrack) {
                recordFrame(results);
            }
        });

        // Camera setup
        const camera = new Camera(videoElement, {
            onFrame: async () => await hands.send({ image: videoElement }),
            width: 640,
            height: 480
        });

        camera.start();

        // UI Elements
        const recordButton = document.getElementById('recordButton');
        const downloadButton = document.getElementById('downloadButton');

        // Event Listeners
        document.getElementById('toggleCamera').addEventListener('click', toggleCamera);
        recordButton.addEventListener('click', toggleRecording);
        document.addEventListener('keydown', (e) => e.code === 'Space' && toggleRecording());
        document.getElementById('threshold').addEventListener('input', updateThreshold);

        // Recording functionality
        function toggleRecording() {
            isRecording = !isRecording;
            
            if (isRecording) {
                currentTrack = {
                    startTime: Date.now(),
                    columns: ['timedelta', 'wrist_x', 'wrist_y', 'thumbTip_x', 'thumbTip_y', 
                            'indexTip_x', 'indexTip_y', 'isTouching'],
                    data: []
                };
                recordButton.innerHTML = '‚èπÔ∏è Stop Recording';
                recordButton.classList.replace('bg-red-600', 'bg-green-600');
            } else {
                if (currentTrack.data.length > 0) {
                    tracks.push(currentTrack);
                    updateDownloadButton();
                }
                currentTrack = null;
                recordButton.innerHTML = '‚è∫Ô∏è Start Recording';
                recordButton.classList.replace('bg-green-600', 'bg-red-600');
            }
        }

        function recordFrame(results) {
            if (!results.multiHandLandmarks?.[0]) return;

            const landmarks = results.multiHandLandmarks[0];
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const threshold = parseFloat(document.getElementById('threshold').value);
            
            const isTouching = Math.hypot(
                thumbTip.x - indexTip.x,
                thumbTip.y - indexTip.y
            ) < threshold ? 1 : 0;

            currentTrack.data.push([
                Date.now() - currentTrack.startTime,
                parseFloat(landmarks[0].x.toFixed(6)),
                parseFloat(landmarks[0].y.toFixed(6)),
                parseFloat(thumbTip.x.toFixed(6)),
                parseFloat(thumbTip.y.toFixed(6)),
                parseFloat(indexTip.x.toFixed(6)),
                parseFloat(indexTip.y.toFixed(6)),
                isTouching
            ]);
        }

        // Download functionality
        function updateDownloadButton() {
            const count = tracks.length;
            downloadButton.textContent = `‚è¨ Download ${count} track${count !== 1 ? 's' : ''}`;
            downloadButton.disabled = count === 0 || isRecording;
            downloadButton.classList.toggle('opacity-50', downloadButton.disabled);
        }

        downloadButton.addEventListener('click', () => {
            if (tracks.length === 0) return;
            
            const blob = new Blob([JSON.stringify(tracks)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hand-tracks-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            tracks = [];
            updateDownloadButton();
        });

        // Core processing functions
        function processResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawLandmarks(landmarks);
                    highlightSpecificLandmarks(landmarks);
                    checkTouchState(landmarks);
                }
            }
            canvasCtx.restore();
        }

        function drawLandmarks(landmarks) {
            for (const landmark of landmarks) {
                const x = landmark.x * canvasElement.width;
                const y = landmark.y * canvasElement.height;
                
                canvasCtx.beginPath();
                canvasCtx.arc(x, y, 3, 0, 2 * Math.PI);
                canvasCtx.fillStyle = '#00FF00';
                canvasCtx.fill();
            }
        }

        function highlightSpecificLandmarks(landmarks) {
            highlightLandmark(landmarks[0], 'red');
            highlightLandmark(landmarks[4], 'yellow');
            highlightLandmark(landmarks[8], 'green');
        }

        function highlightLandmark(landmark, color) {
            const x = landmark.x * canvasElement.width;
            const y = landmark.y * canvasElement.height;
            
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 8, 0, 2 * Math.PI);
            canvasCtx.fillStyle = color;
            canvasCtx.fill();
        }

        function checkTouchState(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const threshold = parseFloat(document.getElementById('threshold').value);
            const distance = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            const isTouching = distance < threshold;
            
            updateTouchUI(isTouching);
        }

        function updateTouchUI(touching) {
            const statusElement = document.querySelector('#touchStatus span');
            statusElement.textContent = touching ? 'Yes' : 'No';
            statusElement.style.color = touching ? '#10B981' : '#EF4444';
        }

        // Utility functions
        function toggleCamera() {
            videoElement.style.opacity = videoElement.style.opacity === '0' ? '1' : '0';
        }

        function updateThreshold(e) {
            document.getElementById('thresholdValue').textContent = e.target.value;
        }

        // Position logging (every 2 seconds)
        setInterval(() => {
            if (lastResults?.multiHandLandmarks?.[0]) {
                const landmarks = lastResults.multiHandLandmarks[0];
                console.log('Current positions:', {
                    wrist: landmarks[0],
                    thumbTip: landmarks[4],
                    indexTip: landmarks[8]
                });
            }
        }, 2000);
};</script></body></html>
